<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form input wave animation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="col-left">
            <div class="row">
            </div>
        </div>
        <div class="col-right">
            <div class="row">
                <header class="header">
                    <h1>Hello Again!</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque rerum dolorum corrupti sed at.
                    </p>
                </header>
                <form>
                    <div class="form-control">
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="form-control">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                </form>
                <div class="button-area">
                    <button class="btn btn-login">Login</button>
                    <button class=" btn btn-login-google">
                        <img class="google-icon" src="google-icon.png" alt="Google Icon">
                        <span>Sign in with Google</span>
                    </button>
                </div>
                <div class="signUp">
                    <p>Don't have an account yet?</p> <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
